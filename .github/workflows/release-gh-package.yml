name: deploy gh-pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Wine
        run: |
          sudo apt install wine64
          sudo dpkg --add-architecture i386 && sudo apt-get update && sudo apt-get install wine32

      - name: Install
        run: npm install

      - name: Build OSX
        run: npm run pack-osx

      - name: Build win
        run: npm run exe

      - name: Pack
        run: |
          mv release/the-happy-app-darwin-x64 ./the-happy-app-mac
          tar -czf the-happy-app-mac.tar.gz the-happy-app-mac
          mv release/the-happy-app-windows-installer/The\ Happy\ App.exe .

      - name: Setup Git
        id: setup
        run: |
          git config --local user.name "${{ secrets.USER_NAME }}"
          git config --local user.email "${{ secrets.USER_EMAIL }}"
          TAG_NAME=${{ github.ref_name }}-$(git log --format=%h -1)
          echo "TAG_NAME=$TAG_NAME" >> $GITHUB_OUTPUT
          git tag $TAG_NAME
          git push origin $TAG_NAME

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            the-happy-app-mac.tar.gz
            The\ Happy\ App.exe
          tag_name: ${{ steps.setup.outputs.TAG_NAME }}
