<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'self'; script-src 'self'; connect-src 'self' https://the-happy-app-api.herokuapp.com/ http://localhost:5005;">
    <meta http-equiv="X-Content-Security-Policy"
          content="default-src 'self'; script-src 'self'; connect-src 'self' https://the-happy-app-api.herokuapp.com/ http://localhost:5005;">
    <title>The Happy App</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/camera.css">
  </head>
  <body>
    <div id="my-camera-container" class="main-container camera-container">

      <div id="my-camera-wrapper" class="camera-wrapper">
        <div id="my-camera-preview-container" class="camera-preview-container">
          <video id="my-video" class="video" autoplay muted playsinline></video>
        </div>
        <canvas id="my-snapshot" class="snapshot hide"></canvas>
        <canvas id="my-snapshot-bw" class="snapshot hide"></canvas>
        <canvas id="my-screenshot" class="snapshot hide"></canvas>
      </div>

      <div data-phrase="camera" id="my-camera-text" class="main-text camera-text">
        The app will take a picture and a screenshot every minute.
      </div>

      <div class="camera-button-container">
        <div data-phrase="start" id="my-camera-start-button" class="camera-button">start the app</div>
        <div data-phrase="stop" id="my-camera-stop-button" class="camera-button stop hide">stop the app</div>
        <div id="my-loader-container" class="loader-container"><div class="loader"></div></div>
      </div>

      <div id="my-photo-counter" class="photo-counter"></div>
    </div>
  </body>
  <script type="text/javascript" src="../js/camera.js"></script>
</html>
