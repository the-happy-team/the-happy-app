<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'self'; script-src 'self'; connect-src https://the-happy-app-api.herokuapp.com/ http://localhost:5005;">
    <meta http-equiv="X-Content-Security-Policy"
          content="default-src 'self'; script-src 'self'; connect-src https://the-happy-app-api.herokuapp.com/ http://localhost:5005;">
    <title>The Happy App</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/contact.css">
  </head>
  <body>
    <div class="main-container contact-container">

      <div class="contact-form">
        <div data-phrase="email" class="contact-label">your email</div>
        <input type="email" name="email" id="my-email" class="contact-input" required>

        <div data-phrase="message" class="contact-label">your message</div>
        <textarea name="message" id="my-message" class="contact-input contact-message" required></textarea>

        <div class="contact-button-container">
          <div data-phrase="cancel" id="my-cancel-button" class="contact-button">cancel</div>
          <div data-phrase="send" id="my-send-button" class="contact-button disable">send</div>
          <div id="my-loader-container" class="loader-container"><div class="loader sending"></div></div>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="../js/contact.js"></script>
</html>
